{% extends "base.html" %}
{% block title %}Create Segments{% endblock %}
{% block head %}{% endblock %}
{% block content %}
    <div class="container">
        <heading>Create Segments</heading><br><br>
        <div class="col-sm-12 col-md-12 well" id="content" style="background: #ffffff">
            <form method="POST" role="form">
                <div class="col-md-12 paddless" style="margin-bottom:10px;">
                    <div class="form-group">
                        <label class="control-label" >Segment name</label>
                        <input type="text" name="segment_name" value="{{list_name}}" class="form-control" required="required">
                    </div>
                    <br><br><br>
                    <div class="form-group centered">
                        <a href="/segments/" class="btn btn-back"><p style="margin-top:3px;">Cancel</p></a>
                        <button type="submit" class="btn-save">Save</button><br><br><br><br><br><br>
                    </div>
                    <br><br><br><br>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
{% block script %}{% endblock %}
